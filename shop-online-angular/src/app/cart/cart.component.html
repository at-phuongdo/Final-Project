<!-- checkout -->
<div class="checkout">
  <div class="container">
    <div class="checkout-right animated wow slideInUp" data-wow-delay=".5s">
      <table class="timetable_sub">
        <thead>
        <tr>
          <th style="width: 5%">SL No.</th>
          <th style="width: 30%">Product</th>
          <th style="width: 15%">Quality</th>
          <th style="width: 30%">Product Name</th>
          <th style="width: 15%">Price</th>
          <th style="width: 5%">Remove</th>
        </tr>
        </thead>
        <tr class="rem1" *ngFor=" let cart of carts; let i = index ">
          <td class="invert">{{i+1}}</td>
          <td class="invert-image"><a [routerLink]="['/detail', cart.id]"><img src="{{cart.avatar}}" alt=" " class="img-responsive" /></a></td>
          <td class="invert">
            <div class="quantity">
              <div class="quantity-select">
                <button class="entry value-minus" (click)="removeQuantity(cart)">&nbsp;</button>
                <div class="entry value"><span>{{cart.quantity}}</span></div>
                <button class="entry value-plus active" (click)="addItemToCart(cart)">&nbsp;</button>
              </div>
            </div>
          </td>
          <td class="invert">{{cart.name}}</td>
          <td class="invert">{{cart.price | currency: "VND" }}</td>
          <td class="invert">
            <div class="rem">
              <button class="btn btn-danger close1" (click)="removeItem(cart)"></button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="checkout-left">
      <div class="checkout-left-basket animated wow slideInLeft" data-wow-delay=".5s">
        <h4>Continue to basket</h4>
        <ul>
          <li *ngFor="let cart of carts">{{cart.name}}<i>-</i> <span>{{cart.price * cart.quantity | currency: "VND" }}</span></li>
          <li style="color: black; border-top: 1px solid #b1a8a8; padding: 5px 0px; font-size: 18px">Total <i>-</i> <span>{{total}}</span></li>
        </ul>
      </div>
      <div class="checkout-right-basket animated wow slideInRight btn-primary" data-wow-delay=".5s" >
        <a [routerLink]="['/payment']" style="background-color: #c53333;"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>Check out</a>
      </div>
      <div class="checkout-right-basket animated wow slideInRight" data-wow-delay=".5s">
        <a [routerLink]="['']"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Continue Shopping</a>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
<!-- //checkout -->
