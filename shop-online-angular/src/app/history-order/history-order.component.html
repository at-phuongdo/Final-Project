<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header text-center">
          <h3 class="box-title">History Orders</h3>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover  timetable_sub" id="table-order-history">
            <thead>
              <tr>
                <th>ID</th>
                <th>Ordered at</th>
                <th>Status</th>
                <th>Custom Address</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let order of listOrders">
                <td>{{order.id}}</td>
                <td>{{order.created_at}}</td>
                <td>{{order.status}}</td>
                <td>{{order.address}}</td>
                <td>{{order.name}}</td>
                <td>
                  <button (click)="detailOrder(order.id)">Detail</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
