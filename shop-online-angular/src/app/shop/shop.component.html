  <div class="new-collections" *ngIf="shopInfo">
    <div class="container ">
      <div class="col-md-7 profile-info">
        <div class="table-responsive">
          <table class="table table-condensed table-responsive table-user-information">
            <tbody>
              <tr>
                <td>
                  <strong>
                    <span class="glyphicon glyphicon-user "></span>
                    Name
                  </strong>
                </td>
                <td class="text-primary">
                  {{shopInfo.name}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>
                    <span class="glyphicon glyphicon-envelope"></span>
                    Email
                  </strong>
                </td>
                <td class="text-primary">
                  {{shopInfo.email}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>
                    <span class="glyphicon glyphicon-home"></span>
                    Address
                  </strong>
                </td>
                <td class="text-primary">
                  {{shopInfo.address}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>
                    <span class="glyphicon glyphicon-phone "></span>
                    Phone Number
                  </strong>
                </td>
                <td class="text-primary">
                  {{shopInfo.phone}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-5" id="map">
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="new-collections">
      <div class="container">
        <h3 class="animated wow zoomIn" data-wow-delay=".5s">Products of {{shopInfo.name}}</h3>
        <div class="new-collections-grids">
          <div class="col-md-3 new-collections-grid" *ngFor=" let item of shopInfo.items; let i = index " >
            <div class="new-collections-grid1 animated wow slideInUp" data-wow-delay=".5s">
              <div class="new-collections-grid1-image">
                <a [routerLink]="['/detail', item.id]" class="product-image"><img src="{{item.avatar}}" alt=" " class="img-responsive" style="height: 200px" /></a>
                <div class="new-collections-grid1-image-pos">
                  <a [routerLink]="['/detail', item.id]">Quick View</a>
                </div>
              </div>
              <h4><a [routerLink]="['/detail', item.id]">{{item.name}}</a></h4>
              <div class="new-collections-grid1-left simpleCart_shelfItem">
                <p>
                  <span class="item_price">{{item.price | currency: "VND" }}</span>
                  <button class="item_add btn btn-default" (click)="addItemToCart(item)">
                    <img src="/assets/images/bag.png" alt="" /> Add to cart
                  </button>
                </p>
              </div>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
      </div>
      <div class="container">
        <nav class="numbering animated wow slideInRight" data-wow-delay=".5s">
          <ul class="pagination paging" *ngIf=" total > 1 ">
            <li>
              <a  aria-label="Previous" [routerLink]="['/shop', shopInfo.id]" [queryParams]="{page: page > 1 ? (page - 1) : page } ">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li [ngClass]="{'active': i == page}" *ngFor=" let i of totalpage ">
              <a [routerLink]="['/shop', shopInfo.id]" [queryParams]="{page:i}">{{i}}</a>
            </li>
            <li>
            <a aria-label="Next" [routerLink]="['/shop', shopInfo.id]" [queryParams]="{page: page < total ? (page + 1) : page }" >
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
