<!-- register -->
<div class="register">
  <div class="container">
    <h3 class="animated wow zoomIn" data-wow-delay=".5s">Payment Infomation</h3>
    <div class="login-form-grids" style="width: 80%">
      <form ngNoForm [formGroup]="paymentForm" (ngSubmit)="order(paymentForm.value)">
        <div class="animated wow slideInUp" data-wow-delay=".5s">
          <div class="row">
            <div class="col col-md-6">
              <label>Full Name</label>
              <input type="text" required=" " formControlName="name" class="form-control input-order">
              <label>City</label>
              <select formControlName="city" id="city" class="form-control input-order" (change)="getDistrict(city.value)" #city>
                <option *ngFor="let item of cityList" value="{{item.CityId}}">{{item.CityName}}</option>
              </select>
              <br>
              <label>Village</label>
              <select formControlName="village" id="village" class="form-control input-order" #village>
                <option *ngFor="let item of villageList" value="{{item.WardId}}" >{{item.WardName}}</option>
              </select>
            </div>
            <div class="col col-md-6">
              <label>Phone Number</label>
              <input type="text" required=" " formControlName="phone" pattern="[0-9]+" class="form-control input-order">
              <label>District</label>
              <select formControlName="district" id="district" class="form-control input-order" (change)="getVillage(district.value)" #district>
                <option *ngFor="let item of districtList" value="{{item.ProvinceId}}" >{{item.ProvinceName}}</option>
              </select>
              <br>
              <label>Street</label>
              <br>
              <input type="text" required=" " formControlName="street" class="form-control input-order street">
            </div>
          </div>
          <select (change)="choosePayment(payment.value)" #payment>
            <option value="cod">COD</option>
            <option value="paypal">Paypal</option>
          </select>
          <input type="submit" value="Order" [disabled]=" !checkPaypal ">
        </div>
      </form>
      <div id="paypal-button-container" *ngIf="paypal"></div>
      <!-- <div style="z-index: 1000"></div> -->
    </div>
    <div class="checkout-right-basket animated wow slideInRight" data-wow-delay=".5s">
      <a [routerLink]="['/cart']"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Come back Cart</a>
    </div>
  </div>
</div>
